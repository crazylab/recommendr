@(title: String, userId:String)(content: Html)

<!DOCTYPE html>

<html>
    <head lang="en">
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("../../public/img/favicon.png")">
            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        @*<link href="@routes.Assets.at("css/cover.css")" rel="stylesheet">*@
        <link href="@routes.Assets.at("css/style.css")" rel="stylesheet">
            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>

        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <div class="masthead clearfix">
                        <div class="inner">
                            @*<div class="col-md-4"><a href="/"><h1>Login</h1></a></div>*@
                            <div class="col-md-6 logo"><a href="/"><h1>Awesome Shop!</h1></a></div>
                            <div class="col-md-6 logo text-right">
                                @if(userId == "") {
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">Sign in</button>
                                } else {
                                    <span>@userId</span>
                                    <a href="@routes.Application.orders" class="btn btn-link">Purchase History</a>
                                    <a href="@routes.Application.similarUsers" class="btn btn-link">Similar Users</a>
                                    <a href="@routes.Application.context" class="btn btn-link">Context</a>
                                    <a href="@routes.Application.factors" class="btn btn-link">Factors</a>
                                    <a href="@routes.Application.logout" class="btn btn-link" data-toggle="modal" >Logout</a>
                                }
                            </div>


                            <nav>
                                <ul class="nav masthead-nav">

                            <!--a href="#" class="btn btn-default">Login</a>
                                      <li class="active"><a href="#">Home</a></li>
                                      <li><a href="#">Features</a></li>
                                      <li><a href="#">Contact</a></li>
                            -->
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <div class="inner cover">
                        @content
                    </div>

                </div>

            </div>

        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Enter your UserId</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">UserId:</label><p>1-2500</p>
                            <input type="number" class="form-control" id="userId" value="1" >
                            @*<select name="userId" id="userId">*@
                                @*<option value="64">64</option>*@
                                @*<option value="128">128</option>*@
                            @*</select>*@
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="loginWithUser">Login</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <!-- Bootstrap core JavaScript
================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("js/main.js")"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.at("js/ie10-viewport-bug-workaround.js")"></script>
    </body>

</html>
